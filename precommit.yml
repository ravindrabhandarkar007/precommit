repos:
- repo: https://github.com/prettier/prettier
  rev: main
  hooks:
    - id: prettier
      args: ['--write']
      files: '\.(ts|tsx|js|jsx|json|css|scss|less|graphql|md)$'

- repo: local
  hooks:
    - id: dotnet-format
      name: .NET Format
      entry: dotnet
      args:
        - format
        - --check
        - --verbosity
        - normal

    - id: trailing-whitespace
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-yaml
    - id: detect-private-key
